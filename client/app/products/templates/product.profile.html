<div class="container">
    <h2>This is the profile for : {{$ctrl.productData.name}}</h2>
    <div class="card">
        <div class="container">


            <div class="row">

                <div class="card col-md-9">
                    <h3 style="border-bottom: 1px solid black">Info:</h3>
                    <h3>Info: {{$ctrl.productData.info}}</h3>
                    <h3>Price: {{$ctrl.productData.price}}</h3>

                    <img class="product-preview" ng-src="{{$ctrl.productData.imageUrl}}">
                    <a ng-click="$ctrl.edit = !$ctrl.edit" class="trash"><span class="fa fa-fa-angle-right fa-2x"></span>Edit</a>
                </div>
                <div class="col-md-2">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div ng-if="$ctrl.edit" class="card">
                    <div class="container">
                        <form class="product-form">
                            <label></label>
                            <p class="input-group">
                                <input type="text" class="form-control" placeholder="product name" ng-model="$ctrl.productData.name">
                                <input type="text" class="form-control" placeholder="product info" ng-model="$ctrl.productData.info">
                                <input type="number" class="form-control" placeholder="product price" ng-model="$ctrl.productData.price">
                                <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.changeProduct()">Add Newss</button></span>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
