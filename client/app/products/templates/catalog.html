<div class="container">

    <div ng-repeat="product in vm.products | reverse">
        <div class="col-md-4">
            <md-card class="animated fadeInRight">
                <div class="product-thumbnail">
                    <img ng-show="product.imageUrl != ''" class="thmb md-card-image" ng-src="{{product.imageUrl[0]}}" alt="No image" />
                    <p ng-hide="product.imageUrl != ''">No image</p>
                </div>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{product.name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>{{product.info}}</p>
                    <p>{{product.price}}$</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <ngcart-addtocart id="{{product._id}}" quantity="1" quantity-max="9" name="{{product.name}}" price="{{product.price}}" template-url="components/ngCart/addtocart.html"
                        data="product">Add to Cart</ngcart-addtocart>
                    <md-button ui-sref="product({id: product._id})"><span class="fa fa-fa-angle-right fa-2x"></span>Profile</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
